<div class="w-full h-full flex flex-col">
    <div class="px-gutter pt-6 pb-20 bg-primary flex-none">
        <div
            class="flex items-center justify-between"
            vexContainer
        >
            <h2 class="headline text-primary-contrast m-0 flex items-center w-full max-w-xxxl mr-6">
                <ic-icon
                    @scaleIn
                    [icon]="component.icProduct"
                    class="hidden sm:block"
                ></ic-icon>
                <span
                    @fadeInRight
                    class="ml-4 block"
                >Gesti√≥n de Usuarios</span>
            </h2>
            <div class="flex items-center justify-end w-full">
                <app-search-box-multiple
                    [searchOptions]="component.searchOptions"
                    (search)="search($event)"
                ></app-search-box-multiple>
                <div>
                    <button
                        mat-icon-button
                        matTooltip="Filtro por rango de fechas"
                        type="button"
                        class="ml-8 text-primary-contrast"
                        [ngClass]="{'extra-filters-active': component.filters_dates_active}"
                        (click)="datesFilterOpen()"
                    >
                        <mat-icon [icIcon]="component.icCalendarMonth"></mat-icon>
                    </button>
                </div>
                <div>
                    <app-export-excel
                      [url]="getDownloadExcelUrl"  
                      [getInputs]="component.getInputs"
                      [filename]="component.filename"
                    >
                    </app-export-excel>               
                  </div>
                  <div>
                    <app-botton-pdf
                    [url]="getDownloadPDFUrl"  
                    [getInputs]="component.getInputs"
                    [filename]="component.filename">
                  </app-botton-pdf> 
                  </div>
            </div>
        </div>
    </div>
    <div
        class="-mt-14 pt-0 overflow-hidden flex"
        vexContainer
    >
        <mat-drawer-container class="bg-transparent flex-auto flex">
            <mat-drawer-content class="p-gutter pt-0 flex-auto flex items-start">

                <app-menu
                    class="hidden sm:block mr-6"
                    [currentMenu]="component.getInputs.stateFilter"
                    [buttonShow]="true"
                    buttonLabel="AGREGAR"
                    (buttonClick)="openDialogRegister()"
                    (filterChange)="setData($event)"
                    [items]="component.menuItems"
                >
                </app-menu>

                <div class="card h-full overflow-hidden flex-auto">

                    <app-list-table
                        (rowClick)="rowClick($event)"
                        [service]="_userService"
                        [columns]="component.tableColumns"
                        [sortBy]="component.initialSort"
                        [sortDir]="component.initialSortDir"
                        [getInputs]="component.getInputs"
                    >
                    </app-list-table>
                </div>
            </mat-drawer-content>
        </mat-drawer-container>
    </div>
</div>
