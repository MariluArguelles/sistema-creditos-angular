<form
    (ngSubmit)="CustomerSave()"
    [formGroup]="form"
>
    <div fxLayout="row" fxLayoutAlign="start center" mat-dialog-title>
        <h2 class="headline m-0  text-xl text-accent" fxFlex="auto">
            <strong>Gestión de Cliente</strong>
        </h2>
        <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
            <mat-icon [icIcon]="icClose"></mat-icon>
        </button>
    </div>
    <mat-dialog-content>

        <div fxLayout="row" fxLayoutGap="16px">
            <mat-form-field appearance="outline" fxFlex="50">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="name">
                <mat-error *ngIf="form.get('name').hasError('required')">Campo nombre es requerido.</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" fxFlex="50">
                <mat-label>Apellido Paterno</mat-label>
                <input matInput formControlName="lastName1">
                <mat-error *ngIf="form.get('lastName1').hasError('required')">Campo apellido paterno es requerido.</mat-error>
            </mat-form-field>
        </div>

        <div fxLayout="row" fxLayoutGap="16px">
            <mat-form-field appearance="outline" fxFlex="50">
                <mat-label>Apellido Materno</mat-label>
                <input matInput formControlName="lastName2">
            </mat-form-field>
            <mat-form-field appearance="outline" fxFlex="50">
                <mat-label>Fecha de nacimiento</mat-label>
                <input matInput formControlName="birthDate">
            </mat-form-field>
        </div>

        <div fxLayout="row" fxLayoutGap="16px">
            <mat-form-field appearance="outline" fxFlex="50">
                <mat-label>Sexo</mat-label>
                <mat-select formControlName="gender">
                    <mat-option *ngFor="let state of configs.genderSelect" [value]="state.value">
                        {{state.label}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="form.get('gender').hasError('required')">
                    Campo sexo es requerido.
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" fxFlex="50">
                <mat-label>Correo Electrónico</mat-label>
                <input matInput formControlName="email">
            </mat-form-field>
        </div>
       
        <div fxLayout="row" fxLayoutGap="16px">
            <mat-form-field appearance="outline" fxFlex="50">
                <mat-label>Estado</mat-label>
                <mat-select formControlName="state">
                    <mat-option
                        *ngFor="let state of configs.statesSelect"
                        [value]="state.value">
                        {{state.label}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="form.get('state').hasError('required')">
                    Campo estado es requerido.
                </mat-error>
            </mat-form-field>
        </div>

    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button
            mat-button
            mat-dialog-close
            type="button"
        >CANCELAR</button>
        <button
            color="purple"
            class="bg-accent text-accent-contrast"
            mat-button
            type="submit"
            [disabled]="!form.valid"
        >{{data ? 'ACTUALIZAR':'GUARDAR'}}</button>
    </mat-dialog-actions>
</form>
